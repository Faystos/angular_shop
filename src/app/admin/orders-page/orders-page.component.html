<div 
  *ngIf="orders!.length; else loading">
  <h2 class="text-center">Dashboard products</h2>

 

  <table>
    <tHead>
      <tr>
        <th>Date</th>
        <th>Phone</th>
        <th>Name</th>
        <th>Address</th>
        <th>Price</th>
        <th>Status</th>
        <th>Del</th>
      </tr>
    </tHead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{''}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.name}}</td>
        <td>{{order.address}}</td>
        <td>{{''}}</td>
        <td>
        <button class="btn btn-danger">Complited</button>
      </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <div class="text-center">Loading...</div>
</ng-template>
