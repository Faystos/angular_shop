<nav class="navbar bg-dark">
  <h1>
    <a routerLink="/">NG Shop</a>
  </h1>
  <ul *ngIf='authService.isAuthenicated(); else login'>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'dashboard']">Dashboard</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'add']">Add product</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'orders']">Orders</a>
    </li>
    <li routerLinkActive="active">
      <a (click)="logout($event)">Logout</a>
    </li>   
  </ul>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>

<ng-template #login>
  <ul>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'login']">Login</a>
    </li>
  </ul>
</ng-template>
