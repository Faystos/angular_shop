<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <h2>Add product</h2>

  <div class="form-control">
    <label for="type">Type:</label>
    <select formControlName="type" id="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
  </div>

  <div class="form-control">
    <label for="title">Name:</label>
    <input type="text" formControlName='title' id="title">
    <div *ngIf="form.controls['title'].touched && form.controls['title'].invalid" class="validation">
      <small *ngIf="form.controls['title'].errors?.required">Chose protect name</small>
    </div>
  </div>

  <div class="form-control">
    <label>Photo:</label>
    <quill-editor formControlName="photo"></quill-editor>
  </div>

  <div class="form-control">
    <label>Information:</label>
    <quill-editor formControlName="info"></quill-editor>
  </div>

  <div class="form-control">
    <label for="price">Price:</label>
    <input type="number" formControlName='price' id="price">
    <div *ngIf="form.controls['price'].touched && form.controls['price'].invalid" class="validation">
      <small *ngIf="form.controls['price'].errors?.required">Chose protect price</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block"
    [disabled]="form.invalid || submitted"
  >
    Add
  </button>
</form>
